<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/firstpagecss.css">
<link rel="stylesheet" href="css/about.css">

<script type="text/javascript" src="js/readmore.js"></script>


<!-- Jquery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown(500);
    });
    $("#stop").click(function(){
        $("#panel").slideUp(500);
    });
});
</script>
<!-- End Jquery  -->


</head>
<body>
   

    <button  id="stop" >close</button>

    
   
   <div id="flip">Welcome Please Click Here</div>
   <div id="panel">
           <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="button"><span> Getstart</span></button>
    
    </div>


   




    <!-- Login form-->

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img/mortarboard.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
    
      <button id="submitBtn" class="btn success"><a href='index.html' alt='Broken Link'>Login</a></button>
      <script>
        document.getElementById("submitBtn").addEventListener("click", myFunction);
        function myFunction() {
          window.location.href="index.html";
        }
      </script>

    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
     
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

 
</body>
</html>
